<html>
<head>
<title>Tabular Representation</title>
<style>
table
{
border:3px solid blue;
text-align:center;
}
</style>
</head>
<body>
<center>
<h1>Tabular Representation</h1>
</center>
<table border=3px align="center" width="300" height="100">
<tr>
<td>A</td>
<td colspan=2>colspan</td>
<td>B</td>
</tr>

<tr>
<td rowspan=2>rowspan</td>
<td>C</td>
<td>D</td>
<td>G</td>
</tr>

<tr>
<td>E</td>
<td colspan=2>colspan</td>

</tr>
</table>





















</body>



























</html>
